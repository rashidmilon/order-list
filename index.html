<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="app.css" />
    <title>Ordered List Item</title>
  </head>

  <body>
    <div class="container">
      <h1>Ordered List Item</h1>
      <ol type="1">
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
        <li>
          item 04
          <ol>
            <li>child 1</li>
            <li>child 2</li>
            <li>child 3</li>
            <li>
              child 4
              <ol>
                <li>grand child 1</li>
                <li>grand child 2</li>
                <li>grand child 3</li>
              </ol>
            </li>
          </ol>
        </li>
      </ol>
    </div>
  </body>
</html>
